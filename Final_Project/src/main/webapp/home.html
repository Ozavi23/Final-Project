<html>
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- From https://getbootstrap.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <!-- From https://angularjs.org/ -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <script>
            var pcApp = angular.module('pcApp', []);
            pcApp.controller('postCtrl', function($scope, $http) {
                var baseUrl = '/Final_Project/api/post';
                $scope.postList = [];
                function getPosts() {
                    $http.get(baseUrl).then(
                        function(posts){
                            $scope.postList = posts.data;
                        },
                        function(error){
                            alert(error.message);
                        });
                }
                getPosts();
                $scope.addPost = function() {
                    newPostId = {
                        postId: $scope.newPostId,
                        title: $scope.newTitle,
                        description: $scope.newDescription,
                        postDate: $scope.newPostDate
                    };
                    $http.post(baseUrl, newPostId).then(
                        function() {
                            // Timeout needed because updates happen too fast
                            setTimeout(getPosts(), 500);
                        },
                        function(error){
                            alert(error.message);
                        }
                    );
                };
                
                $scope.editPost = function() {
                    editPost = {
                        postId: $scope.editPostId,
                        title: $scope.newTitle,
                        description: $scope.newDescription,
                        postDate: $scope.newPostDate
                    };
                    $http.put(baseUrl + '/' + $scope.editPostId, editPostId).then(
                        function() {
                            setTimeout(getPosts(), 500);
                        },
                        function(error){
                            alert(error.message);
                        }
                    );
                };
                
                $scope.delPost = function() {                    
                    $http.delete(baseUrl + '/' + $scope.del).then(
                        function() {
                            setTimeout(getItems(), 500);
                        },
                        function(error){
                            alert(error.message);
                        }
                    );
                };
            });
        </script>
    </head>
    <body>
        <div><button class="btn btn-success" ng-click="addPost()">Add</button></div>
    </body>
</html>
