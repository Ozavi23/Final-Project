<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- From https://getbootstrap.com/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <!-- From https://angularjs.org/ -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
        <script>
            
        </script>
        <link href="CSS/background.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="jumbotron big-banner" style="height: 1000px; padding-top: 150px;">
            <div class="container text-center">
                <div class="col">
                    <h1>Login</h1>
                    <div class="form-group">
                        <label>Username <input class="form-control" ng-model="newUserame" /></label>
                    </div>
                    <div class="form-group">
                        <label>Password <input class="form-control" ng-model="newPassword" /></label>
                    </div>
                    <button class="btn btn-success" ng-click="checkLogin()">Submit</button>
                    <button class="btn btn-success" ng-click="newRegister()">Register</button>
                </div>
            </div>
        </div>
    </body>
</html>
